<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <input type="text" placeholder="enter the sentence with spaces" value="this is a normal sentence">
        <div class="transform" id="lowercase">
            <label>Lower Case</label>
            <span></span>
        </div>
        <div class="transform" id="uppercase">
            <label>Upper Case</label>
            <span></span>
        </div>
        <div class="transform" id="camelcase">
            <label>Camel Case</label>
            <span></span>
        </div>
        <div class="transform" id="snakecase">
            <label>Snake Case</label>
            <span></span>
        </div>
        <div class="transform" id="pascalcase">
            <label>Pascal Case</label>
            <span></span>
        </div>
        <div class="transform" id="kebabcase">
            <label>Kebab Case</label>
            <span></span>
        </div>
        <div class="transform" id="trim">
            <label>Trim</label>
            <span></span>
        </div>
    </main>
    
    <script src="script.js"></script>
    

</body>

</html>
